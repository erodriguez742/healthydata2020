<!DOCTYPE html>
<html>
  <head>
    <title>Insurance</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.19.1"> </script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"> </script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"> </script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {

          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "data": {"url": "ORprochildrenwworkingparent-xlsx.csv"},
          "width": 400,
          "height": 300,
          "layer": [
            {
              "encoding": {
                "x": {"field": "date", "type": "temporal"},
                "y": {"field": "price", "type": "quantitative"},
                "color": {"field": "symbol", "type": "nominal"}
              },
              "layer": [
                {"mark": "line"},
                {
                  "params": [
                    {
                      "name": "label",
                      "select": {
                        "type": "point",
                        "encodings": ["x"],
                        "nearest": true,
                        "on": "mouseover"
                      }
                    }
                  ],
                  "mark": "point",
                  "encoding": {
                    "opacity": {
                      "condition": {"param": "label", "empty": false, "value": 1},
                      "value": 0
                    }
                  }
                }
              ]
            },
            {
              "transform": [{"filter": {"param": "label", "empty": false}}],
              "layer": [
                {
                  "mark": {"type": "rule", "color": "gray"},
                  "encoding": {
                    "x": {"type": "temporal", "field": "date", "aggregate": "min"}
                  }
                },
                {
                  "encoding": {
                    "text": {"type": "quantitative", "field": "price"},
                    "x": {"type": "temporal", "field": "date"},
                    "y": {"type": "quantitative", "field": "price"}
                  },
                  "layer": [
                    {
                      "mark": {
                        "type": "text",
                        "stroke": "white",
                        "strokeWidth": 2,
                        "align": "left",
                        "dx": 5,
                        "dy": -5
                      }
                    },
                    {
                      "mark": {"type": "text", "align": "left", "dx": 5, "dy": -5},
                      "encoding": {"color": {"type": "nominal", "field": "symbol"}}
                    }
                  ]
                }
              ]
            }
          ],
          "config": {}
        };
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
